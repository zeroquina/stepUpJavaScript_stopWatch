<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ストップウォッチを作成します。</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="stop-watch">
        <h1 class="stop-watch_title">ストップウォッチ</h1>
        <div class="stop-watch_panel">
            <div class="stop-watch_number">0</div>
            <div class="stop-watch_buttons actions">
                <button class="startButton">スタート</button>
                <button class="stopButton">ストップ</button>
            </div>
            <div class="log"></div>
        </div>
    </div>
    <script src="main.js" defer></script>
</body>
</html>
